var page = {
    
    GetBeacons: function() {
        ciceroneVirtual.Comentarios.Todos( function(data) {
            
            var html = "";
            var template = "<tr><td width=\"120\">{0}</td><td width=\"050\">{1}</td><td width=\"050\">{2}</td><td width=\"100\">{3}</td><td width=\"100\">{4}</td><td width=\"100\">{5}</td></tr>";
            for(var i=0; i < data.length; i++) {
                
                html+= template.replace("{0}", data[i].UID);
            }
            
        }, function(error) {
            $(".registeredUsers").text("-1");
        })
    }
    
}
    $(document).ready(function(){
        
        page.GetBeacons();
        
    })
</script>
