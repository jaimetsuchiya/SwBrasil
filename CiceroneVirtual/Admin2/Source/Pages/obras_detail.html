<script type="text/javascript" src="js/plugins/summernote/summernote.js"></script>

<script type="text/javascript">
    var page = {
        
        Model: null,
        GetItem: function(uid) {
    
            ciceroneVirtual.Obras.Carregar(uid,  
                function(data) {
                    
                    page.Model = data;
                    
                    $("#txtTitle").val( page.Model.Title );
                    $('.summernote').code( page.Model.ContentHTML );
                    $("#txtResumo").val( page.Model.Card.Description );
                    
                    var newImage = document.createElement('img');
                        newImage.id = "img";
                        newImage.src = page.Model.Card.Image;
                        newImage.style.height = "150px";
                    
                    document.getElementById("imgTest").innerHTML = newImage.outerHTML;
                    document.getElementById("imgTest").style.display = "block";
                    
                }, function(error) {
                    $(".registeredUsers").text("-1");
                })
        },
        
        Save: function(model) {
            ciceroneVirtual.Obras.Salvar( model, function(data) {
                $("#msgOk").show();
            }, function(fail) {
                $("#msgError").show();
            })
        }
        
    };
    
    $(document).ready(function(){
        
        var url = document.location.href.toString();
        var idx = url.indexOf('?');
        if( idx == -1 ) {
            
            $("#acao").text("Novo");
            page.Model = ciceroneVirtual.Obras.Novo();
            
        } else {

            $("#acao").text("Editar");
            var id = url.substring(idx+4, url.length);
            page.GetItem( id );
    
        }
        
        $("#btnSalvar").click( function() {
            
            page.Model.Title = $("#txtTitle").val();
            page.Model.ContentHTML = $('.summernote').code();
            page.Model.Card = {
                Description : $("#txtResumo").val(),
                Image : $("#img").attr("src")
            }
            
            page.Save(page.Model);
        })
        
    });
</script>
