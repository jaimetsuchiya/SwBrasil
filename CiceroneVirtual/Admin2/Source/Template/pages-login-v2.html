<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->    
        
    	<script src="JS-SDK-0.8.4/jquery-1.9.1.min.js"></script>	
    	<script src="JS-SDK-0.8.4/baasbox.js"></script>		
        <script src="js/ciceroneVirtual.js"></script>		
    </head>
    <body>
        
        <div class="login-container login-v2">
            
            <div class="login-box animated fadeInDown">
                <div class="login-body">
                    <div class="login-title"><strong>Bem Vindo</strong>, Por favor identifique-se.</div>
                    <form class="form-horizontal" method="post" id="frmLogin">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email" id="txtEmail" />

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </div>                                
                                <input type="password" class="form-control" placeholder="Senha" id="txtSenha" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>          
                        <div class="col-md-6 text-right">
                            <br/>
                        </div>              
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnLogin">Login</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2015 Cicerone Virtual
                    </div>
                    <!--<div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>-->
                </div>
            </div>
            
        </div>
        
    </body>
   
    <script type="text/javascript">
    $(document).ready(function() {
        ciceroneVirtual.Init();
        
        $("#btnLogin").click(function() {
           ciceroneVirtual.Login( $("#txtEmail").val(), $("#txtSenha").val(), function (user) {
           
            document.location.href = "main.html";
            
           }, function(fail) {
              alert(fail.statusText);
           })
        })
    })
    </script>
</html>
